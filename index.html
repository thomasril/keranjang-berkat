<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">
<title>Voice Cart Runner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bgMusic" src="Sounds/BG_Music.mp3" loop preload="auto" autoplay muted></audio>

  <!-- Front Screen -->
  <div id="frontScreen" class="front-screen">
    <img id="openingScreen" src="Assets/Reference_001.png" alt="TikTok Shop by Tokopedia" class="opening-bg" onerror="console.error('Failed to load opening image')">
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="game-screen hidden">
    <canvas id="game" tabindex="0"></canvas>
  </div>

<script src="script.js"></script>
</script>
</body>
</html>
